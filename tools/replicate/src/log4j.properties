!-----------------------------------------------------------------------------!
!#######################   log4j.properties   ################################!
!-----------------------------------------------------------------------------!

! Use three appenders, one to log to console, the rest to log to a files
log4j.rootCategory=
log4j.logger.com.cleanwise.replicate=INHERIT, stdout, replicateLog


! WRITE TO CONSOLE (stdout or stderr)
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=INFO
#log4j.appender.stdout.ImmediateFlush=true
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout


! WRITE LOG TO A FILE, ROLL THE FILE AFTER SOME SIZE
log4j.appender.replicateLog=org.apache.log4j.RollingFileAppender
log4j.appender.replicateLog.Threshold=DEBUG
log4j.appender.replicateLog.ImmediateFlush=true
log4j.appender.traceFile.MaxFileSize=1000KB
log4j.appender.replicateLog.File=replicateApp.log
log4j.appender.replicateLog.layout=org.apache.log4j.PatternLayout
log4j.appender.replicateLog.Append=true


!-----------------------------------------------------------------------------!
!                          PATTERN FORMATS GLOSSARY                           !
!-----------------------------------------------------------------------------!
! %n - newline                                                                !
! %m - your log message                                                       !
! %p - message priority (FATAL, ERROR, WARN, INFO, DEBUG or custom)           !
! %r - millisecs since program started running                                !
! %% - percent sign in output                                                 !
!                                                                             !
!-----------------------SOME MORE CLUTTER IN YOUR LOG-------------------------!
! %c - name of your category (logger), %c{2} will outputs last two components !
! %t - name of current thread                                                 !
! %x - Nested Diagnostic Context (NDC) (you supply it!)                       !
!                                                                             !
!-------------------------SLOW PERFORMANCE FORMATS----------------------------!
! %d - date and time, also %d{ISO8601}, %d{DATE}, %d{ABSOLUTE},               !
!        %d{HH:mm:ss,SSS}, %d{dd MMM yyyy HH:mm:ss,SSS} and so on             !
! %l - Shortcut for %F%L%C%M                                                  !
! %F - Java source file name                                                  !
! %L - Java source line number                                                !
! %C - Java class name, %C{1} will output the last one component              !
! %M - Java method name                                                       !
!                                                                             !
!------------------------------FORMAT MODIFIERS-------------------------------!
! %-any_letter_above - Left-justify in min. width (default is right-justify)  !
! %20any_letter_above - 20 char. min. width (pad with spaces if reqd.)        !
! %.30any_letter_above - 30 char. max. width (truncate beginning if reqd.)    !
! %-10.10r - Example.  Left-justify time elapsed within 10-wide field.        !
!              Truncate from beginning if wider than 10 characters.           !
!-----------------------------------------------------------------------------!


log4j.appender.stdout.layout.ConversionPattern=%5p - %m%n

log4j.appender.decryptLog.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss:SSS} [%p] %C{1}:%L - %m%n

